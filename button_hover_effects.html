<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effects Library</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-size: 10px;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        background-color: #000;
    }
    
    h1 {
        font-size: 48px;
        font-size: 3rem;
        width: 91%;
        text-align: center;
        padding-top: 48px;
        padding-top: 3rem;
        margin: 0 auto;
        border-top: 1px solid #fff;
        border-left: 1px solid #fff;
        border-right: 1px solid #fff;
    }
    /* background section starts */
    
    .bg_sect {
        background-color: #333;
        margin: 1vw auto;
        min-height: -webkit-fit-content;
        min-height: -moz-fit-content;
        min-height: fit-content;
        width: 90%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-pack: distribute;
        justify-content: space-around;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
    }
    
    .bg_sect button {
        width: -webkit-fit-content;
        width: -moz-fit-content;
        width: fit-content;
        display: inline-block;
        margin: 10px 20px;
        padding: 10px 20px;
        border: none;
        -webkit-box-shadow: 0 0 10px #000;
        box-shadow: 0 0 10px #000;
        font-size: 48px;
        font-size: 3rem;
        color: #333;
        background-color: #ddd;
        transition-duration: 0.5s;
        -webkit-transition-duration: 0.5;
    }
    
    .bg_sect button:hover {
        color: #fff;
    }
    /* Fade starts*/
    
    .hv_bg_fade {
        transition-property: color, background-color;
        -webkit-transition-property: color, background-color;
    }
    
    .hv_bg_fade:hover {
        background-color: #2098D1;
    }
    /* Color Pulse starts */
    
    @keyframes hv_bg_color_pulse {
        50% {
            background-color: rgba(32, 152, 209, .75);
        }
    }
    
    @-webkit-keyframes hv_bg_color_pulse {
        50% {
            background-color: rgba(32, 152, 209, .75);
        }
    }
    
    .hv_bg_color_pulse {
        transition-property: color, background-color;
        -webkit-transition-property: color, background-color;
    }
    
    .hv_bg_color_pulse:hover {
        background-color: #2098D1;
        animation: hv_bg_color_pulse 1s 0.5s infinite;
        -webkit-animation: hv_bg_color_pulse 1s 0.5s infinite;
    }
    /* transform before common css */
    
    .hv_bg_slide,
    .hv_bg_bounce,
    .hv_bg_rectangle,
    .hv_bg_shutter,
    .hv_bg_radial {
        /* this is the point */
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
    }
    
    .hv_bg_slide::before,
    .hv_bg_bounce::before,
    .hv_bg_rectangle::before,
    .hv_bg_shutter::before,
    .hv_bg_radial::before {
        content: '';
        position: absolute;
        z-index: -1;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        -webkit-transition: -webkit-transform 0.5s;
        transition: -webkit-transform 0.5s;
        transition: transform 0.5s;
        transition: transform 0.5s, -webkit-transform 0.5s;
    }
    /* Slide to Right starts */
    
    .hv_bg_slide_to_right::before {
        background-color: #2098D1;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 0 50%;
        transform-origin: 0 50%;
    }
    
    .hv_bg_slide_to_right:hover::before {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
    }
    /* Slide to Left starts */
    
    .hv_bg_slide_to_left::before {
        background-color: #2098D1;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 100%;
        transform-origin: 100%;
    }
    
    .hv_bg_slide_to_left:hover::before {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
    }
    /* Slide to Bottom starts */
    
    .hv_bg_slide_to_bottom::before {
        background-color: #2098D1;
        -webkit-transform: scaleY(0);
        transform: scaleY(0);
        -webkit-transform-origin: 50% 0%;
        transform-origin: 50% 0%;
    }
    
    .hv_bg_slide_to_bottom:hover::before {
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
    }
    /* Slide to Top starts */
    
    .hv_bg_slide_to_top::before {
        background-color: #2098D1;
        -webkit-transform: scaleY(0);
        transform: scaleY(0);
        -webkit-transform-origin: 50% 100%;
        transform-origin: 50% 100%;
    }
    
    .hv_bg_slide_to_top:hover::before {
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
    }
    /* Bounce to Right starts */
    
    .hv_bg_bounce_to_right::before {
        background-color: #2098D1;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 0 50%;
        transform-origin: 0 50%;
    }
    
    .hv_bg_bounce_to_right:hover::before {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
        /* this is the point */
        -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
        transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    }
    /* Bounce to Left starts */
    
    .hv_bg_bounce_to_left::before {
        background-color: #2098D1;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 100%;
        transform-origin: 100%;
    }
    
    .hv_bg_bounce_to_left:hover::before {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
        /* this is the point */
        -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
        transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    }
    /* Bounce to Bottom starts */
    
    .hv_bg_bounce_to_bottom::before {
        background-color: #2098D1;
        -webkit-transform: scaleY(0);
        transform: scaleY(0);
        -webkit-transform-origin: 100% 0;
        transform-origin: 100% 0;
    }
    
    .hv_bg_bounce_to_bottom:hover::before {
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
        /* this is the point */
        -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
        transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    }
    /* Bounce to Top starts */
    
    .hv_bg_bounce_to_top::before {
        background-color: #2098D1;
        -webkit-transform: scaleY(0);
        transform: scaleY(0);
        -webkit-transform-origin: 0 100%;
        transform-origin: 0 100%;
    }
    
    .hv_bg_bounce_to_top:hover::before {
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
        /* this is the point */
        -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
        transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    }
    /* Rectangle Out starts */
    
    .hv_bg_rectangle_out {
        overflow: hidden;
    }
    
    .hv_bg_rectangle_out::before {
        background-color: #2098D1;
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    
    .hv_bg_rectangle_out:hover::before {
        -webkit-transform: scale(2);
        transform: scale(2);
    }
    /* Rectangle In starts */
    
    .hv_bg_rectangle_in {
        overflow: hidden;
    }
    
    .hv_bg_rectangle_in::before {
        background-color: #ddd;
        -webkit-transform: scale(2);
        transform: scale(2);
    }
    
    .hv_bg_rectangle_in:hover {
        background-color: #2098D1;
    }
    
    .hv_bg_rectangle_in:hover::before {
        background-color: #ddd;
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    /* Radial Out starts */
    
    .hv_bg_radial_out {
        overflow: hidden;
    }
    
    .hv_bg_radial_out::before {
        background-color: #2098D1;
        border-radius: 50%;
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    
    .hv_bg_radial_out:hover::before {
        -webkit-transform: scale(2);
        transform: scale(2);
    }
    /* Radial In starts */
    
    .hv_bg_radial_in {
        overflow: hidden;
    }
    
    .hv_bg_radial_in::before {
        background-color: #ddd;
        border-radius: 50%;
        -webkit-transform: scale(2);
        transform: scale(2);
    }
    
    .hv_bg_radial_in:hover {
        background-color: #2098D1;
    }
    
    .hv_bg_radial_in:hover::before {
        background-color: #ddd;
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    /* Shutter in Horizontal starts */
    
    .hv_bg_shutter_in_horizontal {
        overflow: hidden;
    }
    
    .hv_bg_shutter_in_horizontal::before {
        background-color: #ddd;
        -webkit-transform: scaleX(1);

    }
    
    .hv_bg_shutter_in_horizontal:hover {

    .hv_bg_shutter_in_horizontal:hover::before {

    /* Shutter out Horizontal starts */

    .hv_bg_shutter_out_horizontal::before {

    /* Shutter out Vertical starts */

    .hv_bg_shutter_out_vertical::before {

        background-color: #2098D1;
        -webkit-transform: scaleY(1);
        transform: scaleY(1);

    /* background section ends */
    /* 2d section starts */

        min-height: -webkit-fit-content;

        transform: scale(1.1);
    }
    /* 2D Shrink starts */
    
    .hv_2d_shrink:hover {

    }
    /* 2D Pulse starts */
    
    @-webkit-keyframes two_d_pulse {
        25% {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
        75% {
            -webkit-transform: scale(0.9);
            transform: scale(0.9);

            transform: scale(0.9);

    .hv_2d_pulse:hover {
        -webkit-animation: two_d_pulse 1s linear infinite;
        animation: two_d_pulse 1s linear infinite;
    }
    /* 2D Push starts */
    
    @-webkit-keyframes two_d_push {
        50% {
            -webkit-transform: scale(0.9);

    /* 2D Bounce In starts */
