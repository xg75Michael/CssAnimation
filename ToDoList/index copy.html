<!DOCTYPE html>
<html>
<head>
	<title>Test</title>

	<style>
		div {
		  width: calc(100vw - 200px);
		  height: calc(50vw - 100px);
		  background: green;
		  left: 50%;
		  transform: translateX(-50%);
		  position: relative;
		}
		div span {
		  font-size: 20px;
		  color: #fff;
		  display: block;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  position: absolute;
		}
	</style>

</head>
<body>
	<div>
	    <span>A</span>
	</div>
</body>
</html>
