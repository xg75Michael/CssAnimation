<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Info Box Reveal Hover Effects</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="all.css">
</head>


<body>

	<div class="container">
		<div class="box">
			<div class="icon">
				<i class="fa fa-map-marker" aria-hidden="true"></i>
				<h4>Adress</h4>
				<h3>Hamilton, New Zealand</h3>
			</div>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fa fa-phone" aria-hidden="true"></i>
				<h4>Phone Number</h4>
				<h3>123321123333</h3>
			</div>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fa fa-envelope" aria-hidden="true"></i>
				<h4>Email</h4>
				<h3>389317108@qq.com</h3>
			</div>
		</div>
	</div>

</body>


</html>
